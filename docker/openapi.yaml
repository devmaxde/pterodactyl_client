          content:
            application/json:
              example:
                message: "Sorry unable to perform operation."
    post:
      security:
        -
          JWT: []
      tags:
        - "server"

      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                name:
                  type: "string"
                user:
                  type: "number"
                egg:
                  type: "number"
                docker_image:
                  type: "string"
                startup:
                  type: "string"
                environment:
                  type: "object"
                  properties:
                    BUNGEE_VERSION:
                      type: "string"
                    SERVER_JARFILE:
                      type: "string"
                limits:
                  type: "object"
                  properties:
                    memory:
                      type: "number"
                    swap:
                      type: "number"
                    disk:
                      type: "number"
                    io:
                      type: "number"
                    cpu:
                      type: "number"
                feature_limits:
                  type: "object"
                  properties:
                    databases:
                      type: "number"
                    backups:
                      type: "number"
                allocation:
                  type: "object"
                  properties:
                    default:
                      type: "number"
            example:
              name: "Building"
              user: 1
              egg: 1
              docker_image: "quay.io/pterodactyl/core:java"
              startup: "java -Xms128M -Xmx128M -jar server.jar"
              environment:
                BUNGEE_VERSION: "latest"
                SERVER_JARFILE: "server.jar"
              limits:
                memory: 128
                swap: 0
                disk: 512
                io: 500
                cpu: 100
              feature_limits:
                databases: 5
                backups: 1
              allocation:
                default: 17
      responses:
        default:
          description: "Unexpected error"
          content:
            application/json:
              example:
                message: "Sorry unable to perform operation."
